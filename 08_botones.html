<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<div class="container">    
    <div class="row">
        <a class="waves-effect waves-light btn">button1</a>
        <a class="waves-effect waves-light btn"><i class="material-icons left">key</i>button2</a>
        <a class="waves-effect waves-light btn"><i class="material-icons right">cloudflare</i>button3</a>
        <a class="waves-effect waves-light btn"><i class="material-icons above">cloud</i>button4</a> 
    </div>  
    
    <div class="row">
        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons right">remove</i></a>    
    </div>

    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
            
    </div>    

</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
